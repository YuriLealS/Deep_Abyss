<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="icon" href="../css/img/logo2.png">
    <link rel="stylesheet" href="../css/body.css">
    <link rel="stylesheet" href="../css/cabecalho.css">
    <link rel="stylesheet" href="../css/rodape.css">
    <link rel="stylesheet" href="../css/cadastro.css">
</head>
<body>
    <header class="cabecalho">
        <section class="container_cabecalho">
            <a href="index.html"><img src="../css/img/logo.png" alt="Logo do Site" class="logo_cabecalho"></a>
                <ul class="itens_cabecalho">
                    <li> <a href="index.html">Home</a></li>
                    <li>|</li>
                    <li> <a href="cadastro.html">Cadastro</a></li>
                    <li> <a href="login.html">Login</a></li>
                    
                </ul>
        </section>
    </header>
    
    <section id="cadastro_card">
        <div class="card">
            <h1>CADASTRE-SE</h1>
            <input class="ipt_cadastro" type="text" placeholder="Nome">
            <input class="ipt_cadastro" type="email" placeholder="Email">
            <input class="ipt_cadastro" type="text" placeholder="Telefone" minlength="10" maxlength="11">
            <input class="ipt_cadastro" type="text" placeholder="CPF" minlength="11" maxlength="11">
            <input class="ipt_cadastro" type="password" placeholder="Senha">
            <input class="ipt_cadastro" type="password" placeholder="Confirmação da Senha">
            <button onclick="btn_cadastrar()" class="btn_cadastrar">Cadastrar</button>
        </div>
    </section>

    <footer class="rodape">
        <img class="logo_rodape" src="../css/img/logo.png" alt="">
        <div class="texto_rodape_index">
            <p class="texto_rodape">
                feito por Yuri Leal Sapuppo
            </p>
            <p class="texto_rodape">
                faculdade SPTech School
            </p>
        </div>
        <img class="logo_facebook" src="../css/img/logo face.png" alt="">
        <img class="logo_insta" src="../css/img/logo inst.png" alt="">
        <img class="logo_twitter" src="../css/img/logo tt.png" alt="">
    </footer>
</body>
</html>
